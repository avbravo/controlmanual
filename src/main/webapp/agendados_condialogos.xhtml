    <h:head>

        <title>Control Manual</title>         <f:metadata><f:viewAction action="#{f5Detector.checkF5}" onPostback="true" /> </f:metadata>

                                        </div>

                                                                                </div>-->

                                </div>

                                                <p:column headerText="" style="width:20%;">

                                            </p:dataTable>

<p:dialog header="Nuevo Banco" showEffect="fade" modal="true"

                                            </p:outputPanel>

                                            <f:facet name="footer">

                                                <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('bancoDialog').hide()"

                                        </p:dialog>
        </h:form>    
         <h:form id="formaccesodenegado" prependId="false" rendered="#{!accessController.loged}">
