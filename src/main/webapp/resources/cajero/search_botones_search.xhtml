<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"


      xmlns:composite="http://java.sun.com/jsf/composite"
          
      xmlns:p="http://primefaces.org/ui"
      xmlns:cajero="http://xmlns.jcp.org/jsf/composite/cajero">
    <composite:interface >
        <composite:attribute name="action" />
        <composite:attribute name="id" default="outputPanelSearchCajero"/>
    </composite:interface>
    <composite:implementation>

     

        <p:outputPanel id="#{cc.attrs.id}">
        <div class="modal fade bd-example-modal-lg" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="titu-bus" id="exampleModalScrollableTitle">Búsqueda de Cajeros</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">

                        <div class="row justify-content-center">
                            <div class="col-12 col-lg-12">

                                <div class="row justify-content-center">
                                    <div class="col-12 col-lg-3 form-group">
                                       
                                        <p:inputText  class="form-control rounded-pill" placeholder="Código de Cajero" 
                                                      value="#{dashboardController.codigoSearch}"/>
                                        
                                    </div>
                                    <div class="col-9 col-lg-7 form-group pl-0 pr-1">
                                       
                                         <p:inputText  class="form-control rounded-pill" placeholder="Dirección de Cajero" 
                                                      value="#{dashboardController.direccionSearch}"/>
                                    </div>
                                    <div class="col-2 col-lg-2 form-group pl-0">
                                        <button type="button" class="btn btn-danger btn-rounded btn-fw text-nowrap pl-3 pr-3"><i class="ti-search"></i></button>
                                        <p:commandButton  class="btn btn-danger btn-rounded btn-fw text-nowrap pl-3 pr-3"
                                                          update=":form:growl,:form:outputPanelSearchCajero"
                                                          icon="pi pi-search"
                                                          action="#{dashboardController.onCommandButtonSearchCajero()}">
                                       
                                            
                                        </p:commandButton>
                                    </div>
                                    
                                </div>

                                <div class="row justify-content-center">
                                  
                                    
                                    <div class="col-12 col-lg-12">
                                        <div class="table-responsive">
                                            <p:dataTable value="#{dashboardController.lazyDataModelCajero}"  
                                                         var="item" 
                                                         id="dataTable"
                                                         widgetVar="widgetVardataTable"
                                                           lazy="true"
                                                           binding="#{table1}"
                                                 paginator="true"
                                                 rows="#{dashboardController.rowForPage}"
                                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                                         tableStyleClass="table table-hover"
                                                         >
                                                <p:column headerText="Cajero"  style="width:5%; color:'#02A1DE'">
                                                    <p:graphicImage name="atm-blue02.png" library="images" alt="" class="" />
                                                </p:column>
                                                <p:column headerText="" style="width:20%;">
                                                   
                                                    <p:commandLink  class="btn btn-rounded btn-fw text-nowrap btn-secondary btn-sm" 
                                                                    style="text-decoration:none;color:black;"
                                                                    value="#{item.CAJERO}"
                                                                      update=":form:growl"
                                                                      action="#{dashboardController.onCommandButtonSelectCajero(item)}"/>
                                                  
                                                </p:column>
                                                <p:column headerText="Dirección" >
                                                  
                                                    <label class="text-black">#{item.DIRECCION}</label>
                                                </p:column>
                                                <p:column headerText="Alias">
                                                    <label class="badge badge-danger">#{item.DIRECCIONCORTA}</label>
                                                  
                                                </p:column>
                                            </p:dataTable>
                                            
                                        </div>
                                    </div>
                                    
                              
                                    
                                    
                                </div>

                            </div>
                        </div>

                    </div>    

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary rounded-pill" data-dismiss="modal"><i class="fas fa-times-circle"></i>&nbsp;Cancelar</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#exampleModalScrollable2"><i class="fas fa-times-circle"></i>&nbsp;Pantalla Error</button>
                    </div>	

                </div>
            </div>
        </div>
        </p:outputPanel>
        <!-- FIN MODAL VER AGENDAMIENTO -->
        <cajero:error/>
   



    </composite:implementation>
</html>
