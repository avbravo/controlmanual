<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:hotkey bind="enter" handler="alert('Enter pressed')" />
        <p:hotkey  bind="backspace"  onkeydown="if (event.keyCode == 8)
                    return false;" handler="return false;" disableInInput="true" />
        <p:hotkey bind="f5" onkeydown="if (event.keyCode == 116)
                    return false;" handler="return false;"  disableInInput="true" />
        <p:hotkey bind="ctrl+R" onkeydown="if (event.keyCode == 123)
                    return false;" handler="return false;" disableInInput="true" />
        <p:hotkey bind="ctrl+f5" onkeydown="if (event.keyCode == 154)
                    return false;" handler="return false;" disableInInput="true" /> 
    </cc:implementation>
</html>
