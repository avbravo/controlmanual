<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <composite:interface >


        <composite:attribute name="id" />


    </composite:interface>
    <composite:implementation>

        <div class="card-body ">
            <div class="row justify-content-center align-content-center">
                <div class="col-12 col-lg-11 atm-card-marbody01 ali-desc-mov01" >
                    <c:if test="${!reagendarController.haveAccionReciente}">
                        <p class="atm-title-mar01"><strong>No hay acciones agendadas</strong></p>
                    </c:if>
                    <c:if test="${reagendarController.haveAccionReciente}">
                        
                        <dd class="atm-title-mar01"><strong>#{reagendarController.accionReciente.TITULO}</strong>(<p:outputLabel value="#{reagendarController.accionReciente.MENSAJE}"/>)</dd>                        
                        <dd class="atm-title-mar01"><p:outputLabel value="Se Agendo el: #{reagendarController.showDate(reagendarController.accionReciente.FECHAAGENDADA)}"/></dd>
                        <dd class="atm-title-mar01"><p:outputLabel value="Hora Agendada:#{reagendarController.showHour(reagendarController.accionReciente.FECHAAGENDADA)}"/></dd>
                        <dd class="atm-title-mar01"><p:outputLabel rendered="#{!reagendarController.renderedByEstadoSolicitado()}" value="Fecha Ejecución: #{reagendarController.showDate(reagendarController.accionReciente.FECHAEJECUCION)}"/></dd>
                        <dd class="atm-title-mar01"><p:outputLabel rendered="#{!reagendarController.renderedByEstadoSolicitado()}" value="Hora Ejecución: #{reagendarController.showHour(reagendarController.accionReciente.FECHAEJECUCION)}"/></dd>
                        <dd class="atm-title-mar01"><p:outputLabel value="Estado:"/> <strong><p:outputLabel value="#{reagendarController.accionReciente.ESTADO}"/></strong><p:spacer width="5"/><p:outputLabel value="| Transacción No:"/><strong><p:outputLabel value="#{reagendarController.accionReciente.ACCIONRECIENTEID}"/></strong></dd>
                        <p:datePicker id="time1" 

                                      value="#{reagendarController.accionReciente.FECHAAGENDADA}" showTime="true">

                        </p:datePicker>
                    </c:if>
                </div>

            </div>
        </div>


    </composite:implementation>

</html>
