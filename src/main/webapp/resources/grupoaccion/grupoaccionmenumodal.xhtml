<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="action" />
        <cc:attribute name="id" default="modalacciones"/>

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:outputPanel id="#{cc.attrs.id}">
            <div class="modal fade bd-example-modal-lg" id="acciones01" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-scrollable">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="titu-accion01" id="acciones01Title">Acciones de Gestión de Cajeros</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">

                            <div class="row justify-content-center">
                                <div class="col-12 col-lg-12">

                                    <div class="row justify-content-center">
                                        <div class="col-12 col-lg-12">
                                            <div class="table-responsive">
                                                <table class="table table-hover">
                                                    <thead>
                                                        <tr>
                                                            <th style="width:2%;"><font color="#02A1DE">Escoge una opción</font></th>

                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <p:repeat value="#{cajeroEncontradoController.grupoAccionList}"
                                                                  var="item">
                                                         <tr>
                                                            <td>
                                                                 <p:commandLink class="btn btn-light btn-rounded btn-fw text-nowrap" 
                                                                                action="#{cajeroEncontradoController.onCommandButtonGrupoAccion(item)}">
                                                                     <i class="ti-arrow-circle-down" style="color:#cc0000;"></i>&nbsp;#{item.GRUPOACCION}
                                                                    </p:commandLink>
                                                                
                                                              
                                                            </td>

                                                        </tr>
                                                        
                                                        </p:repeat>
                                                        
                                                       
                                                      

                                                    </tbody>
                                                </table>
                                            </div>					
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>    

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary rounded-pill" data-dismiss="modal"><i class="fas fa-times-circle"></i>&nbsp;Cancelar</button>

                        </div>	

                    </div>
                </div>
            </div>
        </p:outputPanel>
    </cc:implementation>
</html>
