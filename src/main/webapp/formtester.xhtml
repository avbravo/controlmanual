<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form" prependId="false">
             <p:growl id="growl"/>
             <p:outputLabel value="#{accessController.usuario.NOMBRE} Banco: #{accessController.usuario.BANCOID.BANCO}"/>
            <p:panelGrid columns="2">
                   <p:commandLink value="onCommandButtonSendToken()"
                                  action="#{testController.onCommandButtonSendToken()}"
                           update=":form:growl, :form:dataTable,dataTableGrupoEstadpList,panelGroupTotales"/>
                   
                   <p:spacer/>
                   <p:outputLabel value="Ingrese Token"/>
                   <p:inputTextarea value="#{testController.myToken}"
                                    rows="1" cols="4" 
                                    maxlength="4" class="board"
                                                                 styleClass="board"/>
                   
                   <p:commandButton action="#{testController.onCommandButtonValidateToken()}"
                                     update=":form:growl"
                                     value="Validar"
                                    />
            
            </p:panelGrid>
            <p:panelGrid columns="3">
                  
                   <p:outputLabel value="cajero"/>
                   <p:inputText value="#{testController.inputTextCajeroSearch}"
                                  
                                                              />
                   
                   <p:commandButton action="#{testController.onCommandButtonCajeroSearch()}"
                                     update=":form:growl"
                                     value="Validar"
                                    />
                   <p:outputLabel value="DireccionCorta"/>
                   <p:inputText value="#{testController.inputTextDireccionCortaSearch}"
                                   
                                                             />
                   
                   <p:commandButton action="#{testController.onCommandButtonDireccionCortaSearch()}"
                                     update=":form:growl"
                                     value="Validar"
                                    />
            
            </p:panelGrid>
             
             
             
            <p:panelGrid columns="2">
               
            <p:commandLink value="onCommandButtonInitial()"
                           action="#{testController.onCommandButtonInitial()}"
                           update=":form:growl, :form:dataTable,dataTableGrupoEstadpList,panelGroupTotales"/>
            
            <p:commandLink value="onCommandButtonCreateAgenda()"
                           action="#{testController.onCommandButtonCreateAgenda()}"
                           update=":form:growl, :form:dataTable,dataTableGrupoEstadpList,panelGroupTotales"/>
            
            <p:commandLink value="Find Cajero"
                           action ="#{testController.onCommandButtonFindCajero()}"
                           update=":form:growl, :form:dataTable,dataTableGrupoEstadpList,panelGroupTotales"/>
            
            <p:commandLink value="Create Cajero"
                           action ="#{testController.onCommandButtonCreateCajero()}"
                           update=":form:growl, :form:dataTable,dataTableGrupoEstadpList,panelGroupTotales"/>
            
            <p:commandLink value="onCommandButttonCalcularTotales()"
                           action ="#{testController.onCommandButttonCalcularTotales()}"
                           update=":form:growl, :form:dataTable,dataTableGrupoEstadpList,panelGroupTotales"/>
            
             <p:commandLink value="Go Login"
                           action ="login_test"
                           update=":form:growl, :form:dataTable,dataTableGrupoEstadpList,panelGroupTotales"/>
            </p:panelGrid>
             <p:dataTable var="item" value="#{testController.cajeroList}"
                          paginator="true"
                          id="dataTable"
                 >
                 <p:column headerText="cajeroid" >
                     <p:outputLabel value="#{item.CAJEROID}"/>
                 </p:column>
                 <p:column headerText="cajero" >
                     <p:outputLabel value="#{item.CAJERO}"/>
                 </p:column>
             </p:dataTable>
             
             <h2>GRUPO ESTADO</h2>
             <p:dataTable var="item" value="#{testController.grupoEstadoList}"
                          paginator="true"
                          id="dataTableGrupoEstadpList"
                 >
                 <p:column headerText="GRUPOESTADOID" >
                     <p:outputLabel value="#{item.GRUPOESTADOID}"/>
                 </p:column>
                 <p:column headerText="GRUPOESTADO" >
                     <p:outputLabel value="#{item.GRUPOESTADO}"/>
                 </p:column>
                 <p:column headerText="TOTAL" >
                     <p:outputLabel value="#{item.TOTAL}"/>
                 </p:column>
             </p:dataTable>
             <h:panelGroup id="panelGroupTotales">
                 <p:panelGrid columns="2">
                     <p:outputLabel value="totalSolicitado"/>
                     <p:outputLabel value="#{testController.totalSolicitado}"/>
                     
                     <p:outputLabel value="totalFinalizado"/>
                     <p:outputLabel value="#{testController.totalFinalizado}"/>
                     
                     <p:outputLabel value="totalEnProceso"/>
                <p:outputLabel value="#{testController.totalEnProceso}"/>
                     
                     <p:outputLabel value="totalNoSePuedeEjecutar"/>
               <p:outputLabel value="#{testController.totalNoSePuedeEjecutar}"/>
                         
                     
                 </p:panelGrid>
                 
             </h:panelGroup> 
        </h:form>
    </h:body>
</html>
