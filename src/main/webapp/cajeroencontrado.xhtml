<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"         
      xmlns:template="http://xmlns.jcp.org/jsf/composite/template"
      xmlns:p="http://primefaces.org/ui"
    
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:head>
        <link rel="stylesheet" href="./resources/vendors/ti-icons/css/themify-icons.css"/>
        <!-- <link rel="stylesheet" href="./resources/vendors/base/vendor.bundle.base.css"/> -->
        <!--  <link href="./resources/vendors/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/> -->
        <link rel="stylesheet" href="./resources/css/style.css"/>
        <link rel="stylesheet" href="./resources/css/dash01.css"/>
        <link rel="stylesheet" href="./resources/css/mantenimiento.css"/>
        <link rel="stylesheet" href="./resources/css/dataTables.bootstrap.min.css"/>
        <meta name="referrer" content="no-referrer"/>
        <meta name="referrer" content="strict-origin-when-cross-origin"/>

        <title>Control Manual</title>     
        <f:metadata>
            <f:viewAction    action="#{cajeroEncontradoController.browserEventFromPage('login.xhtml')}"/>
        </f:metadata>
    </h:head>
    <h:body >
        <h:form id="form" prependId="false" rendered="#{accessController.loged}">



            <p:ajaxStatus onsuccess="limpiartiempo()" />
            <p:remoteCommand name="ejecutarbean" action="#{accessController.inicializa()}" oncomplete="redireccionar()" />
            <script type="text/javascript">
                function setDataTableWithPageStart() {

                    widgetVardataTable.getPaginator().setPage(0);
                    alert("ejecutado la funcion setDataTableWithPageStart()")
                }
            </script>
            <p:growl id='growl' widgetVar="widgetVarGrowl">
                <p:autoUpdate/>
            </p:growl>
            <div class="container-scroller">
                <!-- partial:partials/_navbar.html -->
                <template:top/>


                <!-- Body -->
                <div class="container-fluid page-body-wrapper">
                    <template:navigator/>

                    <!-- partial -->


                    <!-- partial -->

                    <div class="main-panel">
                        <div class="content-wrapper" id="bgarc01">

                            <div class="row up01">
                                <div class="col-md-12 grid-margin">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h4 class="text-secondary">CAJERO ENCONTRADO</h4>


                                        </div>

                                    </div>
                                </div>
                            </div>




                            <div class="row justify-content-center">
                                <div class="col-12 col-lg-12 ">

                                    <div class="row justify-content-center">
                                        <div class="col-12 col-lg-10">

                                            <div class="card card-bor-bottom01 card-bor-top01 ">


                                                <div class="card-header atm-head01 card-bor-top01">
                                                    <div class="row justify-content-center">
                                                        <div class="col-12 col-lg-11">
                                                            <p class="card-title text-md-center text-xl-left textmvl01"><font color="#fff">Resumen de Acciones Generadas</font></p>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="card-body atm-body02">
                                                    <div class="row justify-content-center align-content-center atm-row01">
                                                        <div class="col-1 col-lg-auto atm-card-marbody01 atm-mar01" >
                                                            <p:graphicImage name="atm-green01.png" library="images" alt="" class="card-icono01" />

                                                        </div>
                                                        <div class="col-2 col-lg-auto atm-card-marbody01" >
                                                            <p:chip label="#{cajeroEncontradoController.cajero.CAJERO}" styleClass="p-mr-2"/>

                                                        </div>
                                                        <div class="col-8 col-lg-9 atm-card-marbody01 atm-mar02" >
                                                            <dl>
                                                                <dd class="atm-title-mar01"><strong>#{cajeroEncontradoController.cajero.DIRECCIONCORTA}</strong></dd>
                                                                <dd class="atm-title-mar01">#{cajeroEncontradoController.cajero.DIRECCION}</dd>
                                                            </dl>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="card-body ">
                                                    <div class="row justify-content-center align-content-center">
                                                        <div class="col-12 col-lg-11 atm-card-marbody01 ali-desc-mov01" >
                                                            <c:if test="${!cajeroEncontradoController.haveAccionReciente}">
                                                                <p class="atm-title-mar01"><strong>No hay acciones agendadas</strong></p>
                                                            </c:if>
                                                            <h:panelGrid id="eventDetails" columns="2" cellpadding="2">
                                                                <c:if test="${cajeroEncontradoController.haveAccionReciente}">
                                                                    <p:outputLabel  value="Acción" styleClass="p-text-bold"/>
                                                                    <p:outputLabel  value="#{cajeroEncontradoController.accionReciente.TITULO}"/>
                                                                    <p:outputLabel  value="Evento" styleClass="p-text-bold"/>
                                                                    <p:outputLabel value="#{cajeroEncontradoController.accionReciente.MENSAJE}"/>                     
                                                                    <p:outputLabel value="Se agendò el"/>
                                                                    <p:outputLabel value="#{cajeroEncontradoController.showDate(cajeroEncontradoController.accionReciente.FECHAAGENDADA)}"/>
                                                                    <p:outputLabel value="Hora agendada"/>
                                                                    <p:outputLabel value="#{cajeroEncontradoController.showHour(cajeroEncontradoController.accionReciente.FECHAAGENDADA)}"/>
                                                                    <p:outputLabel value="Fecha creación"/>
                                                                    <p:outputLabel value="#{cajeroEncontradoController.showDate(cajeroEncontradoController.accionReciente.FECHACREACION)}"/>
                                                                    <p:outputLabel value="Hora creación"/>
                                                                    <p:outputLabel value="#{cajeroEncontradoController.showHour(cajeroEncontradoController.accionReciente.FECHACREACION)}"/>
                                                                    <p:outputLabel rendered="#{!cajeroEncontradoController.renderedByEstadoSolicitado()}" value="Fecha ejecución"/>
                                                                    <p:outputLabel rendered="#{!cajeroEncontradoController.renderedByEstadoSolicitado()}" value="#{cajeroEncontradoController.showDate(cajeroEncontradoController.accionReciente.FECHAEJECUCION)}"/>
                                                                    <p:outputLabel rendered="#{!cajeroEncontradoController.renderedByEstadoSolicitado()}" value="Hora ejecución"/>
                                                                    <p:outputLabel rendered="#{!cajeroEncontradoController.renderedByEstadoSolicitado()}" value="#{cajeroEncontradoController.showHour(cajeroEncontradoController.accionReciente.FECHAEJECUCION)}"/>
                                                                    <p:outputLabel value="Estado"/>
                                                                    <p:outputLabel value="#{cajeroEncontradoController.accionReciente.ESTADO}"/>
                                                                    <p:outputLabel value="Transacción"/>
                                                                    <p:outputLabel value="#{cajeroEncontradoController.accionReciente.ACCIONRECIENTEID}"/>
                                                                </c:if>
                                                                <f:facet name="footer">
                                                                    <p:commandButton value="BAJAR PLANTILLA"
                                                                                     icon="pi pi-chevron-down" 
                                                                                     process="@this" 
                                                                                     action="#{cajeroEncontradoController.onCommandButtonGrupoAccionBajarPlantilla()}"
                                                                                     update=":form:growl"
                                                                                     styleClass="rounded-button ui-button-danger" 
                                                                                     style="margin-right: .5rem">

                                                                    </p:commandButton>

                                                                    <p:commandButton value="IR A CONTROL MANUAL" 
                                                                                     rendered="#{cajeroEncontradoController.haveAccionReciente}"
                                                                                     styleClass="rounded-button ui-button-danger" 
                                                                                     style="margin-right: .5rem"
                                                                                     update=":form:growl"
                                                                                     icon="pi pi-caret-right"
                                                                                     action="#{cajeroEncontradoController.onCommandButtonIrControlManual()}">

                                                                    </p:commandButton>

                                                                    <p:commandButton value="REGRESAR"   styleClass="rounded-button ui-button-outlined ui-button-secondary" style="margin-right: .5rem"
                                                                                     icon ="pi pi-arrow-left" 
                                                                                     action="#{navigatorController.go('buscarcajero.xhtml')}"
                                                                                     />
                                                                </f:facet>
                                                            </h:panelGrid>

                                                        </div>
                                                    </div>
                                                </div>



                                            </div>

                                        </div>
                                    </div>




                                





                                </div>
                            </div>



                        </div>
                        <!-- content-wrapper ends -->





                        <!-- FOOTER -->
                        <template:footer/>



                        <!-- partial -->
                    </div>
                    <!-- main-panel ends -->



                </div>
                <!-- page-body-wrapper ends -->
            </div>

        </h:form>    
        <h:form id="formaccesodenegado" prependId="false" rendered="#{!accessController.loged}">

            <template:accesodenegado/>

        </h:form>
        <!-- container-scroller -->

        <!-- container-scroller -->
        <template:script/> 
    </h:body>

</html>
