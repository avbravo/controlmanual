    <h:head>

                    widgetVardataTable.getPaginator().setPage(0);
                    alert("ejecutado la funcion setDataTableWithPageStart()")
                }
            </script>
            <p:growl id='growl' widgetVar="widgetVarGrowl" life="4000" />
            <div class="container-scroller">
                <!-- partial:partials/_navbar.html -->
                <template:top/>


                <!-- Body -->
                <div class="container-fluid page-body-wrapper">

                    <!-- partial -->

                    <div class="main-panel">
                        <div class="content-wrapper" id="bgarc01">

                            <div class="row up01">
                                <div class="col-md-12 grid-margin">

                                        <div>
                                            <h4 class="text-secondary">#{bajarPlantillaController.grupoAccion.GRUPOACCION}</h4>

                                        </div>

                                    </div>
                                </div>
                            </div>




                            <div class="row justify-content-center">
                                <div class="col-12 col-lg-12 ">

                                    <div class="row justify-content-center">
                                        <div class="col-12 col-lg-10">

                                            <div class="card card-bor-bottom01 card-bor-top01 ">


                                                <div class="card-header atm-head01 card-bor-top01">
                                                    <div class="row justify-content-center">
                                                        <div class="col-12 col-lg-11">
                                                            <p class="card-title text-md-center text-xl-left textmvl01"><font color="#fff">Resumen de Acciones Generadas</font></p>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="card-body atm-body02">
                                                    <div class="row justify-content-center align-content-center atm-row01">

                                                            <p:graphicImage name="atm-green01.png" library="images" alt="" class="card-icono01" />

                                                        </div>
                                                        <div class="col-2 col-lg-auto atm-card-marbody01" >
                                                            <button type="button" class="btn btn-rounded btn-fw text-nowrap btn-secondary btn-sm" data-toggle="modal" data-target="#acciones01">
                                                                #{bajarPlantillaController.cajero.CAJERO}
                                                            </button>
                                                        </div>
                                                        <div class="col-8 col-lg-9 atm-card-marbody01 atm-mar02" >
                                                            <dl>
                                                                <dd class="atm-title-mar01"><strong>#{bajarPlantillaController.cajero.DIRECCIONCORTA}</strong></dd>
                                                                <dd class="atm-title-mar01">#{bajarPlantillaController.cajero.DIRECCION}</dd>
                                                            </dl>
                                                        </div>
                                                    </div>
                                                </div>

                                                <ultimaacciongenerada:bajarplantilla id="ultimaacciongeneradabajarplantilla"  />

                                            </div>

                                        </div>
                                    </div>

                                    <div class="row justify-content-center pt-4 pb-0">
                                        <div class="col-1 col-lg-1 form-group pt-0 pb-0">
                                            <p:outputLabel value="AcciÃ³n"/>
                                        </div>
                                        <div class="col-11 col-lg-4 form-group pt-0 pb-0">


                                            <p:selectOneMenu id="selectOneMenuAccion" 
                                                             class="form-control rounded-pill solosel01"
                                                             value="#{bajarPlantillaController.selectOneMenuAccionValue}" 
                                                             converter="#{accionConverter}"
                                                             >
                                                <!--<f:selectItem itemLabel="Seleccione una Accion" itemValue="#{null}"  noSelectionOption="true"/>-->
                                                <f:selectItems value="#{bajarPlantillaController.accionList}" 
                                                               var="var" 
                                                               itemValue="#{var}" itemLabel="#{var.ACCION} " />




                                            </p:selectOneMenu>



                                        </div>

                                    </div>

                                    <div class="row justify-content-center pt-4 pb-0">
                                        <div class="col-1 col-lg-1 form-group pt-0 pb-0">
                                            <p:outputLabel value="Fecha"/>
                                        </div>
                                        <div class="col-10 col-lg-4 form-group pt-0 pb-0">

                                            <p:datePicker id="time1" 

                                                          value="#{bajarPlantillaController.fechahoraBaja}" showTime="true">

                                            </p:datePicker>


                                        </div>

                                    </div>






                                    <div class="card-body ">
                                        <div class="row justify-content-center">
                                            <div class="col-11 col-lg-11">

                                                <div class="row justify-content-start">


                                                    <div class="col-6 col-lg-auto">
                                                        <c:if test="${bajarPlantillaController.showButton}">
                                                            <p:commandButton value="Solicitar Token" icon="pi pi-inbox" 
                                                                             title="Envia el token al correo"
                                                                             id="commandButtonSendToken"
                                                                             action="#{bajarPlantillaController.onCommandButtonSendToken()}"

                                                                             update=":form:growl, :form:commandButtonFinalizar"
                                                                              oncomplete="PF('widgetVarTokenDialog').initPosition(); PF('widgetVarTokenDialog').show()"
                                                                             styleClass="rounded-button ui-button-danger" style="margin-right: .5rem">

                                                            </p:commandButton>
                                                           
                                                        </c:if>

                                                    </div>

                                                   <div class="col-6 col-lg-auto">
                                                        <p:commandButton value="Finalizar" 
                                                                         id="commandButtonFinalizar"
                                                                         rendered="#{bajarPlantillaController.tokenEnviado}"
                                                                         icon="pi pi-unlock" 
                                                                        
                                                                         oncomplete="PF('widgetVarTokenDialog').initPosition(); PF('widgetVarTokenDialog').show()"
                                                                         styleClass="rounded-button ui-button-success" style="margin-right: .5rem"
                                                                         >
                                                            <p:autoUpdate/>
                                                        </p:commandButton>


                                                   </div>

                                                </div>	

                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <!--<token:tokenbajarplantilla id="tokenmodal"/>-->


                        </div>
                        <!-- content-wrapper ends -->





                        <!-- FOOTER -->
                        <template:footer/>



                        <!-- partial -->
                    </div>
                    <!-- main-panel ends -->



                </div>
                <!-- page-body-wrapper ends -->
            </div>




            <h:panelGroup id="panelGroupToken">

               <p:dialog widgetVar="widgetVarTokenDialog" header="Token" showEffect="fade" hideEffect="fade"
                          width="50%"

                          style="width:20%;margin:0 auto"
                          position="center center"
                          onShow="PF('widgetVarTokenDialog').initPosition()"
                          resizable="false"
                          >
<!--                                    <p:dialog widgetVar="widgetVarTokenDialog" header="Token" showEffect="fade" hideEffect="fade"
                                              height="250px" width="600px"
                    
                                              position="center center"
                                              onShow="PF('widgetVarTokenDialog').initPosition()"
                                              resizable="false"
                                              >-->
                    <h:panelGrid id="tokenDialogDetails" columns="3" cellpadding="7"  >
                        <p:outputLabel value=""/>
                            <p:outputLabel  value="Ingrese Token" styleClass="p-text-bold"/>
                        <p:inputTextarea rows="1" cols="4" id="mytokeen" maxlength="4" 
                                         class="board"
                                         styleClass="board"
                                         value="#{bajarPlantillaController.tokenIngresado}"
                                         >
                            <p:autoUpdate />
                        </p:inputTextarea>


                    </h:panelGrid>
                    <div id="virtual-keyboard">
                        <div class="keyboard-row">

                            <div class="row justify-content-center">
                                <div class="col-12 col-lg-12 keyboard-row">
                                    <p:commandLink value="1" class="number"  
                                                   action="#{bajarPlantillaController.marcarNumero('1')}"
                                                   update=" "/>
                                    <p:commandLink value="2" class="number" 
                                                   action="#{bajarPlantillaController.marcarNumero('2')}"
                                                   update=" "/>
                                    <p:commandLink value="3" class="number" 
                                                   action="#{bajarPlantillaController.marcarNumero('3')}"
                                                   update=" "/>

                                </div>
                            </div>

                            <div class="row justify-content-center keyboard-row">
                                <div class="col-12 col-lg-12">
                                    <p:commandLink value="4" class="number" 
                                                   action="#{bajarPlantillaController.marcarNumero('4')}"
                                                   update=" "/>
                                    <p:commandLink value="5" class="number"  
                                                   action="#{bajarPlantillaController.marcarNumero('5')}"
                                                   update=" "/>
                                    <p:commandLink value="6" class="number"
                                                   action="#{bajarPlantillaController.marcarNumero('6')}"
                                                   update=" "/>
                                </div>
                            </div>

                            <div class="row justify-content-center">
                                <div class="col-12 col-lg-12">					
                                    <p:commandLink value="7" class="number" 
                                                   action="#{bajarPlantillaController.marcarNumero('7')}"
                                                   update=" "/>
                                    <p:commandLink value="8" class="number" 
                                                   action="#{bajarPlantillaController.marcarNumero('8')}"
                                                   update=" "/>
                                    <p:commandLink value="9" class="number"
                                                   action="#{bajarPlantillaController.marcarNumero('9')}"
                                                   update=" "/>
                                </div>
                            </div>							

                        </div>

                        <div class="keyboard-row">
                            <div class="row justify-content-center">
                                <div class="col-12 col-lg-12">					

                                    <p:commandLink value="0" class="number2" 
                                                   action="#{bajarPlantillaController.marcarNumero('0')}"
                                                   update=" "/>

                                    <p:commandLink value="DEL" class="" 
                                                   action="#{bajarPlantillaController.marcarNumero('b')}"
                                                   update=" ">
                                        <i class="ti-eraser"></i>
                                    </p:commandLink>

                                </div>
                            </div>
                        </div>					

                    </div>




                    <f:facet name="footer">
                        <p:commandButton  oncomplete="PF('widgetVarTokenDialog').hide();" 
                                          action="#{bajarPlantillaController.remoteCommand()}"

                                          process="@this"
                                          icon="pi pi-times" styleClass="rounded-button ui-button-danger"
                                          />
                        <p:commandButton styleClass="rounded-button ui-button-success" 
                                         update="tokenDialogDetails, tokenmessage"
                                        
                                         icon="pi pi-unlock"
                                         value="Aceptar"
                                         action="#{bajarPlantillaController.onCommandButtonBajarPlantillaProgramarEvento()}">

                        </p:commandButton>

                    </f:facet>
                    <p:messages id="tokenmessage" />
                </p:dialog>
