<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"         
      xmlns:template="http://xmlns.jcp.org/jsf/composite/template"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="./resources/vendors/ti-icons/css/themify-icons.css"/>
        <!-- <link rel="stylesheet" href="./resources/vendors/base/vendor.bundle.base.css"/> -->
        <!--  <link href="./resources/vendors/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/> -->
        <link rel="stylesheet" href="./resources/css/style.css"/>
        <link rel="stylesheet" href="./resources/css/dash01.css"/>
        <link rel="stylesheet" href="./resources/css/mantenimiento.css"/>
        <link rel="stylesheet" href="./resources/css/dataTables.bootstrap.min.css"/>
        <meta name="referrer" content="no-referrer"/>
        <meta name="referrer" content="strict-origin-when-cross-origin"/>

        <title>Control Manual</title>        
        <f:metadata>
            <f:viewAction    action="#{controlmanualController.browserEventFromPage('login.xhtml')}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <h:form id="form" prependId="false" rendered="#{accessController.loged}">


            <p:ajaxStatus onsuccess="limpiartiempo()" />
            <p:remoteCommand name="ejecutarbean" action="#{accessController.inicializa()}" oncomplete="redireccionar()" />

            <p:growl id='growl' widgetVar="widgetVarGrowl">
                <p:autoUpdate/>
            </p:growl>
            <div class="container-scroller">
                <!-- partial:partials/_navbar.html -->
                <template:top/>


                <!-- Body -->
                <div class="container-fluid page-body-wrapper">
                    <template:navigator/>

                    <!-- partial -->


                    <!-- partial -->

                    <div class="main-panel">
                        <div class="content-wrapper" id="bgarc01">

                            <div class="row up01">
                                <div class="col-md-12 grid-margin">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h4 class="text-secondary">CONTROL MANUAL</h4>


                                        </div>

                                    </div>
                                </div>
                            </div>




                            <div class="row justify-content-center">
                                <div class="col-12 col-lg-12 ">

                                    <div class="row justify-content-center">
                                        <div class="col-12 col-lg-10">

                                            <div class="card card-bor-bottom01 card-bor-top01 ">


                                                <div class="card-header atm-head01 card-bor-top01">
                                                    <div class="row justify-content-center">
                                                        <div class="col-12 col-lg-11">
                                                            <p class="card-title text-md-center text-xl-left textmvl01"><font color="#fff">Resumen de Acciones Generadas</font></p>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="card-body atm-body02">
                                                    <div class="row justify-content-center align-content-center atm-row01">
                                                        <div class="col-1 col-lg-auto atm-card-marbody01 atm-mar01" >
                                                            <p:graphicImage name="atm-green01.png" library="images" alt="" class="card-icono01" />

                                                        </div>
                                                        <div class="col-2 col-lg-auto atm-card-marbody01" >
                                                            <button type="button" class="btn btn-rounded btn-fw text-nowrap btn-secondary btn-sm" data-toggle="modal" data-target="#acciones01">#{controlmanualController.cajero.CAJERO}</button>
                                                        </div>
                                                        <div class="col-8 col-lg-9 atm-card-marbody01 atm-mar02" >
                                                            <dl>
                                                                <dd class="atm-title-mar01"><strong>#{controlmanualController.cajero.DIRECCIONCORTA}</strong></dd>
                                                                <dd class="atm-title-mar01">#{controlmanualController.cajero.DIRECCION}</dd>
                                                            </dl>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="card-body ">
                                                    <div class="row justify-content-center align-content-center">
                                                  
                                                        <div class="col-12 col-lg-11 atm-card-marbody01 ali-desc-mov01" >
                                                            <c:if test="${!controlmanualController.haveAccionReciente}">
                                                                <p class="atm-title-mar01"><strong>No hay acciones agendadas</strong></p>
                                                            </c:if>

                                                            <c:if test="${controlmanualController.haveAccionReciente}">
                                                                <p class="atm-title-mar01"><strong>  <p:outputLabel  value="Acción:" styleClass="p-text-bold"/>
                                                                    </strong>   <p:outputLabel  value="#{controlmanualController.accionReciente.TITULO}"/></p>
                                                                <p class="atm-title-mar01"><strong> <p:outputLabel  value="Evento:" styleClass="p-text-bold"/>
                                                                    </strong><p:outputLabel value="#{controlmanualController.accionReciente.MENSAJE}"/>     </p>                  
                                                                <p class="atm-title-mar01"><strong> <p:outputLabel value="Se agendó el:"/>
                                                                    </strong><p:outputLabel value="#{controlmanualController.showDate(controlmanualController.accionReciente.FECHAAGENDADA)}"/></p>
                                                                <p class="atm-title-mar01"><strong> <p:outputLabel value="Hora agendada:"/>
                                                                    </strong> <p:outputLabel value="#{controlmanualController.showHour(controlmanualController.accionReciente.FECHAAGENDADA)}"/></p>
                                                                <p class="atm-title-mar01"><strong> <p:outputLabel value="Fecha creación:"/>
                                                                    </strong> <p:outputLabel value="#{controlmanualController.showDate(controlmanualController.accionReciente.FECHACREACION)}"/></p>
                                                                <p class="atm-title-mar01"><strong> <p:outputLabel value="Hora creación:"/>
                                                                    </strong> <p:outputLabel value="#{controlmanualController.showHour(controlmanualController.accionReciente.FECHACREACION)}"/></p>
                                                                <p class="atm-title-mar01"><strong> <p:outputLabel rendered="#{!controlmanualController.renderedByEstadoSolicitado()}" value="Fecha ejecución:"/>
                                                                    </strong>  <p:outputLabel rendered="#{!controlmanualController.renderedByEstadoSolicitado()}" value="#{controlmanualController.showDate(controlmanualController.accionReciente.FECHAEJECUCION)}"/></p>
                                                                <p class="atm-title-mar01"><strong> <p:outputLabel rendered="#{!controlmanualController.renderedByEstadoSolicitado()}" value="Hora ejecución:"/>
                                                                    </strong>  <p:outputLabel rendered="#{!controlmanualController.renderedByEstadoSolicitado()}" value="#{controlmanualController.showHour(controlmanualController.accionReciente.FECHAEJECUCION)}"/></p>
                                                                <p class="atm-title-mar01"><strong> <p:outputLabel value="Estado:"/> 
                                                                    </strong><p:outputLabel value="#{controlmanualController.accionReciente.ESTADO}"/></p>
                                                                <p class="atm-title-mar01"><strong> <p:outputLabel value="Transacción No:"/>
                                                                    </strong> <p:outputLabel value="#{controlmanualController.accionReciente.ACCIONRECIENTEID}"/></p>
                                                            </c:if>



                                                        </div>

                                                    </div>
                                                </div>
                                                <h:panelGrid id="eventDetails" columns="2" cellpadding="2">

                                                    <f:facet name="footer">

                                                        <p:commandButton styleClass="rounded-button ui-button-danger"
                                                                         style="margin-right: .5rem"
                                                                         update="tokenDialogDetails, tokenmessage"
                                                                         rendered="#{controlmanualController.showCommandButtonProcesando}"
                                                                         icon="pi pi-unlock"
                                                                         value="PROCESANDO"
                                                                         action="#{controlmanualController.onCommandButtonProcesando()}">

                                                        </p:commandButton>
                                                        <p:commandButton styleClass="rounded-button ui-button-danger" 
                                                                         style="margin-right: .5rem"
                                                                         update="tokenDialogDetails, tokenmessage"
                                                                         rendered="#{controlmanualController.showCommandButtonFinalizar}"
                                                                         icon="pi pi-unlock"
                                                                         value="FINALIZADO"
                                                                         action="#{controlmanualController.onCommandButtonFinalizando()}"
                                                                         >
                                                              </p:commandButton>
                                                           

                                                            <p:commandButton value="REGRESAR" class="bot-regresar01" 
                                                                             styleClass="rounded-button ui-button-outlined ui-button-secondary" style="margin-right: .5rem"
                                                                             icon ="pi pi-arrow-left"
                                                                             action="#{controlmanualController.regresar()}"/>
                                                    </f:facet>
                                                </h:panelGrid>

                                            </div>

                                        </div>
                                    </div>







                                </div>
                            </div>



                        </div>
                        <!-- content-wrapper ends -->





                        <!-- FOOTER -->
                        <template:footer/>



                        <!-- partial -->
                    </div>
                    <!-- main-panel ends -->



                </div>
                <!-- page-body-wrapper ends -->
            </div>
            <div style="position: absolute; left: 1px; top: 1px;">
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>
            </div>


            <!--<div style="position: absolute; left: 1px; top: 1px;">-->

            <p:dialog widgetVar="widgetVarTokenDialog" header="Token" 
                      showEffect="fade" hideEffect="fade"
                      minHeight="40" width="350" 

                      style="position: absolute; left: 1px; top: 1px;width:20%;margin:0 auto"
                      position="center center"
                      onShow="PF('widgetVarTokenDialog').initPosition()"
                      resizable="false"

                      >


                <f:facet name="header">
                    <p:outputLabel value="Recibirás un Email con tu token"/>
                </f:facet>


                <p:panelGrid columns="4"  styleClass="ui-panelgrid-blank ui-fluid"
                             id="tokenDialogDetails"
                             style="border:0px none; background-color:transparent;">
                    <p:inputTextarea  cols="1" id="mytokeen1" maxlength="1" 
                                      class="boardPrimefaces"
                                      styleClass="boardPrimefaces"
                                      value="#{controlmanualController.tokenReader.number1}"
                                      >
                        <p:autoUpdate />
                    </p:inputTextarea>     
                    <p:inputTextarea  cols="1" id="mytokeen2" maxlength="1" 
                                      class="boardPrimefaces"
                                      styleClass="boardPrimefaces"
                                      value="#{controlmanualController.tokenReader.number2}"
                                      >
                        <p:autoUpdate />
                    </p:inputTextarea>     
                    <p:inputTextarea  cols="1" id="mytokeen3" maxlength="1" 
                                      class="boardPrimefaces"
                                      styleClass="boardPrimefaces"
                                      value="#{controlmanualController.tokenReader.number3}"
                                      >
                        <p:autoUpdate />
                    </p:inputTextarea>     
                    <p:inputTextarea  cols="1" id="mytokeen4" maxlength="1" 
                                      class="boardPrimefaces"
                                      styleClass="boardPrimefaces"
                                      value="#{controlmanualController.tokenReader.number4}"
                                      >
                        <p:autoUpdate />
                    </p:inputTextarea>     
                    <f:facet name="footer">
                        <p:outputLabel  value="Digita el token que recibiste" styleClass="p-text-bold"/>
                    </f:facet>
                </p:panelGrid>



                <p:panelGrid columns="3"  styleClass="ui-panelgrid-blank ui-fluid"
                             style="border:0px none; background-color:transparent;">

                    <p:commandButton value="1" styleClass="rounded-button ui-button-secondary" 
                                     action="#{controlmanualController.marcarNumero('1')}"

                                     update=" "/>
                    <p:commandButton value="2" styleClass="rounded-button ui-button-secondary" 
                                     action="#{controlmanualController.marcarNumero('2')}"
                                     update=" "/>
                    <p:commandButton value="3" styleClass="rounded-button ui-button-secondary" 
                                     action="#{controlmanualController.marcarNumero('3')}"
                                     update=" "/>
                </p:panelGrid>



                <p:panelGrid columns="3"  styleClass="ui-panelgrid-blank ui-fluid"
                             style="border:0px none; background-color:transparent;">
                    <p:commandButton value="4" styleClass="rounded-button ui-button-secondary" 
                                     action="#{controlmanualController.marcarNumero('4')}"
                                     update=" "/>
                    <p:commandButton value="5" styleClass="rounded-button ui-button-secondary"  
                                     action="#{controlmanualController.marcarNumero('5')}"
                                     update=" "/>
                    <p:commandButton value="6" styleClass="rounded-button ui-button-secondary" 
                                     action="#{controlmanualController.marcarNumero('6')}"
                                     update=" "/>
                </p:panelGrid>
                <p:panelGrid columns="3"  styleClass="ui-panelgrid-blank ui-fluid"
                             style="border:0px none; background-color:transparent;">				
                    <p:commandButton value="7" styleClass="rounded-button ui-button-secondary" 
                                     action="#{controlmanualController.marcarNumero('7')}"
                                     update=" "/>
                    <p:commandButton value="8" styleClass="rounded-button ui-button-secondary" 
                                     action="#{controlmanualController.marcarNumero('8')}"
                                     update=" "/>
                    <p:commandButton value="9" styleClass="rounded-button ui-button-secondary" 
                                     action="#{controlmanualController.marcarNumero('9')}"
                                     update=" "/>
                </p:panelGrid>
                <p:panelGrid columns="3"  styleClass="ui-panelgrid-blank ui-fluid"
                             style="border:0px none; background-color:transparent;">				

                    <p:commandButton  value="0" styleClass="rounded-button ui-button-secondary" 
                                      action="#{controlmanualController.marcarNumero('0')}"
                                      update=" "/>
                    <p:spacer/>

                    <p:commandButton  value="DEL" styleClass="rounded-button ui-button-warning" 
                                      action="#{controlmanualController.marcarNumero('b')}"
                                      icon="pi pi-times"
                                      update=" ">

                    </p:commandButton>

                </p:panelGrid>			



                <f:facet name="footer">
                    <p:commandButton  oncomplete="PF('widgetVarTokenDialog').hide();" 
                                      action="#{controlmanualController.remoteCommand()}"
                                      value="CERRAR"
                                      process="@this"
                                      icon="pi pi-times" styleClass="rounded-button ui-button-outlined ui-button-secondary" style="margin-right: .5rem"
                                      />
                    <p:commandButton styleClass="rounded-button ui-button-danger"
                                     update="tokenDialogDetails, tokenmessage"
                                     rendered="#{controlmanualController.showCommandButtonProcesando}"
                                     icon="pi pi-unlock"
                                     value="ACEPTAR"
                                     action="#{controlmanualController.onCommandButtonProcesando()}">

                    </p:commandButton>
                    <p:commandButton styleClass="rounded-button ui-button-danger" 
                                     update="tokenDialogDetails, tokenmessage"
                                     rendered="#{controlmanualController.showCommandButtonFinalizar}"
                                     icon="pi pi-unlock"
                                     value="ACEPTAR"
                                     action="#{controlmanualController.onCommandButtonFinalizando()}"
                                     >
                    </p:commandButton>

                </f:facet>
                <p:messages id="tokenmessage" />
            </p:dialog>
            <!--</div>-->   




        </h:form>    
        <h:form id="formaccesodenegado" prependId="false" rendered="#{!accessController.loged}">

            <template:accesodenegado/>

        </h:form>
        <!-- container-scroller -->
        <!-- container-scroller -->
        <template:script/> 
    </h:body>
    <script type="text/javascript">
        $.noConflict();

    </script>
</html>
