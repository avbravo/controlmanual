<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"         
      xmlns:template="http://xmlns.jcp.org/jsf/composite/template"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ultimaacciongenerada="http://xmlns.jcp.org/jsf/composite/ultimaacciongenerada"
      xmlns:grupoaccion="http://xmlns.jcp.org/jsf/composite/grupoaccion">
    <h:head>
        <link rel="stylesheet" href="./resources/vendors/ti-icons/css/themify-icons.css"/>
        <link rel="stylesheet" href="./resources/vendors/base/vendor.bundle.base.css"/>
        <link href="./resources/vendors/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="./resources/css/style.css"/>
        <link rel="stylesheet" href="./resources/css/dash01.css"/>
        <link rel="stylesheet" href="./resources/css/mantenimiento.css"/>
         <link rel="stylesheet" href="./resources/css/dataTables.bootstrap.min.css"/>
        <meta name="referrer" content="no-referrer"/>
        <meta name="referrer" content="strict-origin-when-cross-origin"/>

        <title>Control Manual</title>         <f:metadata><f:viewAction action="#{f5Detector.checkF5}" onPostback="true" /> </f:metadata>

    </h:head>
    <h:body>
           <h:form id="form" prependId="false" rendered="#{accessController.loged}">
            <script type="text/javascript">
                function setDataTableWithPageStart() {

                    widgetVardataTable.getPaginator().setPage(0);
                    alert("ejecutado la funcion setDataTableWithPageStart()")
                }
            </script>
            <p:growl id='growl' widgetVar="widgetVarGrowl">
                <p:autoUpdate/>
            </p:growl>
            <div class="container-scroller">
                <!-- partial:partials/_navbar.html -->
                <template:top/>


                <!-- Body -->
                <div class="container-fluid page-body-wrapper">
                    <template:navigator/>

                    <!-- partial -->


                    <!-- partial -->

                    <div class="main-panel">
                        <div class="content-wrapper" id="bgarc01">

                            <div class="row up01">
                                <div class="col-md-12 grid-margin">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h4 class="text-secondary">REAGENDAR</h4>
                                            <p:commandLink value="REGRESAR" class="bot-regresar01" action="#{reagendarController.regresar()}"/>

                                        </div>
                                        <!--                                        <div>
                                                                                    <button type="button" class="btn btn-danger btn-rounded btn-fw text-nowrap" data-toggle="modal" data-target="#exampleModalScrollable"><i class="ti-search"></i>&nbsp;BUSCA CAJERO</button>
                                        
                                        
                                                                                </div>-->
                                    </div>
                                </div>
                            </div>




                            <div class="row justify-content-center">
                                <div class="col-12 col-lg-12 ">

                                    <div class="row justify-content-center">
                                        <div class="col-12 col-lg-10">

                                            <div class="card card-bor-bottom01 card-bor-top01 ">


                                                <div class="card-header atm-head01 card-bor-top01">
                                                    <div class="row justify-content-center">
                                                        <div class="col-12 col-lg-11">
                                                            <p class="card-title text-md-center text-xl-left textmvl01"><font color="#fff">Resumen de Acciones Generadas</font></p>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="card-body atm-body02">
                                                    <div class="row justify-content-center align-content-center atm-row01">
                                                        <div class="col-1 col-lg-auto atm-card-marbody01 atm-mar01" >
                                                            <p:graphicImage name="atm-green01.png" library="images" alt="" class="card-icono01" />

                                                        </div>
                                                        <div class="col-2 col-lg-auto atm-card-marbody01" >
                                                            <button type="button" class="btn btn-rounded btn-fw text-nowrap btn-secondary btn-sm" data-toggle="modal" data-target="#acciones01">#{reagendarController.cajero.CAJERO}</button>
                                                        </div>
                                                        <div class="col-8 col-lg-9 atm-card-marbody01 atm-mar02" >
                                                            <dl>
                                                                <dd class="atm-title-mar01"><strong>#{reagendarController.cajero.DIRECCIONCORTA}</strong></dd>
                                                                <dd class="atm-title-mar01">#{reagendarController.cajero.DIRECCION}</dd>
                                                            </dl>
                                                        </div>
                                                    </div>
                                                </div>

                                               
                                                <ultimaacciongenerada:reagendar id="ultimaacciongeneradareagendar"  />
     
                                            </div>

                                        </div>
                                    </div>
                                    
                                    <div class="card-body ">
					<div class="row justify-content-center">
						<div class="col-11 col-lg-11">
					
							<div class="row justify-content-start">
                                                            <div class="col-6 col-lg-auto">
                                                                    <p:commandLink value="Regresar" class="bot-regresar01"
                                                                                   update=":form:growl"
                                                                              action="#{reagendarController.regresar()}">
                                                                        
                                                                    </p:commandLink>
									
								</div>

								<div class="col-6 col-lg-auto">
                                                                    <p:commandLink value="Cancelar Accion" class="bot-cancelar01" 
                                                                                   update=":form:growl"
                                                                                   
                                                                                   action="#{reagendarController.cancelarAccion()}">
                                                                       <p:confirm header="Confirmación" message="Desea cancelar este agendamiento?" icon="pi pi-exclamation-triangle"/> 
                                                                    </p:commandLink>
									
								</div>
								<div class="col-6 col-lg-auto">
									 <p:commandLink value="Reagendar Accion" class="bot-cancelar01" 
                                                                                   update=":form:growl"
                                                                                   
                                                                                   action="#{reagendarController.reagendarAccion()}">
                                                                       <p:confirm header="Confirmación" message="Desea reagendar esta acción?" icon="pi pi-exclamation-triangle"/> 
                                                                    </p:commandLink>
								</div>
						
							</div>	
							
						</div>
					</div>
				</div>

                                   

                                </div>
                            </div>

                           

                        </div>
                        <!-- content-wrapper ends -->





                        <!-- FOOTER -->
                        <template:footer/>



                        <!-- partial -->
                    </div>
                    <!-- main-panel ends -->



                </div>
                <!-- page-body-wrapper ends -->
            </div>
<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
        </h:form>    
         <h:form id="formaccesodenegado" prependId="false" rendered="#{!accessController.loged}">

            <template:accesodenegado/>
          
        </h:form>
        <!-- container-scroller -->
     <!-- container-scroller -->
       <template:script/> 
    </h:body>

</html>
