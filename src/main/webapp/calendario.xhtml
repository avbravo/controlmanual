<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"         
      xmlns:template="http://xmlns.jcp.org/jsf/composite/template"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:calendario="http://xmlns.jcp.org/jsf/composite/calendario" >



    <h:head>
        <link rel="stylesheet" href="./resources/vendors/ti-icons/css/themify-icons.css"/>

        <!--  <link href="./resources/vendors/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/> -->
        <link rel="stylesheet" href="./resources/css/style.css"/>
        <link rel="stylesheet" href="./resources/css/dash01.css"/>
        <link rel="stylesheet" href="./resources/css/mantenimiento.css"/>
        <link rel="stylesheet" href="./resources/css/dataTables.bootstrap.min.css"/>
        <meta name="referrer" content="no-referrer"/>
        <meta name="referrer" content="strict-origin-when-cross-origin"/>

        <title>Modulo Banco</title>    


        <f:metadata>
            <f:viewAction    action="#{calendarioController.browserEventFromPage('login.xhtml')}" />

        </f:metadata>

    </h:head>
    <h:body >
        <h:form id="form" prependId="false" rendered="#{accessController.loged}"

            <p:ajaxStatus onsuccess="limpiartiempo()" />
            <p:remoteCommand name="ejecutarbean" action="#{accessController.inicializa()}" oncomplete="redireccionar()" />


            <script type="text/javascript">
                function setDataTableWithPageStart() {

                    widgetVardataTable.getPaginator().setPage(0);
                    alert("ejecutado la funcion setDataTableWithPageStart()")
                }


            </script>


            <p:growl id='growl' widgetVar="widgetVarGrowl"/>
            <div class="container-scroller">

                <template:top/>


                <!-- Body -->
                <div class="container-fluid page-body-wrapper">
                    <template:navigator/>

                    <!-- partial -->


                    <!-- partial -->

                    <div class="main-panel">
                        <div class="content-wrapper" id="bgarc01">

                            <div class="row up01">
                                <div class="col-md-12 grid-margin">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h4 class="text-secondary">CALENDARIO</h4>

                                        </div>


                                        <div>



                                        </div>
                                    </div>
                                </div>
                            </div>

                           

                            <p:idleMonitor timeout="5000">
                                <p:ajax event="idle" listener="#{calendarioController.onIdle}" update=":form:calendario"/>
                                <p:ajax event="active" listener="#{calendarioController.onActive}" update=":form:calendario"/>
                            </p:idleMonitor>

                      



                        </div>
                        <!-- content-wrapper ends -->


                        <!--AGENDAMIENTOS-->


                        <calendario:calendario id="calendario"/> 



                        <!-- FOOTER -->
                        <template:footer/>



                        <!-- partial -->
                    </div>
                    <!-- main-panel ends -->



                </div>
                <!-- page-body-wrapper ends -->
            </div>

        </h:form>    
        <h:form id="formaccesodenegado" prependId="false" rendered="#{!accessController.loged}">

            <template:accesodenegado/>

        </h:form>
        <!-- container-scroller -->
        <!-- container-scroller -->
        <template:script/>
