<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"         
      xmlns:template="http://xmlns.jcp.org/jsf/composite/template"
      xmlns:p="http://primefaces.org/ui"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="./resources/vendors/ti-icons/css/themify-icons.css"/>
        <link rel="stylesheet" href="./resources/vendors/base/vendor.bundle.base.css"/>
       <!--  <link href="./resources/vendors/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/> -->
        <link rel="stylesheet" href="./resources/css/style.css"/>
        <link rel="stylesheet" href="./resources/css/dash01.css"/>
        <link rel="stylesheet" href="./resources/css/mantenimiento.css"/>
         <link rel="stylesheet" href="./resources/css/dataTables.bootstrap.min.css"/>
        <meta name="referrer" content="no-referrer"/>
        <meta name="referrer" content="strict-origin-when-cross-origin"/>

        <title>Control Manual</title>      
     <f:metadata>
             <f:viewAction    action="#{messagesFormController.browserEventFromPage('login.xhtml')}"/>
        </f:metadata>

    </h:head>
    <h:body>
           <h:form id="form" prependId="false" rendered="#{accessController.loged}">
                 
  <p:ajaxStatus onsuccess="limpiartiempo()" />
            <p:remoteCommand name="ejecutarbean" action="#{accessController.inicializa()}" oncomplete="redireccionar()" />
            <script type="text/javascript">
                function setDataTableWithPageStart() {

                    widgetVardataTable.getPaginator().setPage(0);
                    alert("ejecutado la funcion setDataTableWithPageStart()")
                }
            </script>
            <p:growl id='growl' widgetVar="widgetVarGrowl"/>
            <div class="container-scroller">
                <!-- partial:partials/_navbar.html -->
                <template:top/>


                <!-- Body -->
                <div class="container-fluid page-body-wrapper">
                    <template:navigator/>

                    <!-- partial -->


                    <!-- partial -->

                    <div class="main-panel">
                        <div class="content-wrapper" id="bgarc01">

                            <div class="row up01">
                                <div class="col-md-12 grid-margin">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h3 class="text-secondary">
                                                <p:outputLabel value="#{messagesFormController.messagesForm.header.toUpperCase()}"/>
                                            
                                            </h3>
                                            

                                            <p:messages id="message" showSummary="true" />

                                        </div>

                                        



                                    </div>
                                </div>
                            </div>




                            <div class="row justify-content-center">
                                <div class="col-12 col-lg-12 ">

                                    <div class="row justify-content-center">
                                        <div class="col-12 col-lg-10">

                                            <div class="card card-bor-bottom01 card-bor-top01 ">


                                                <div class="card-header atm-head01 card-bor-top01">
                                                    <div class="row justify-content-center">
                                                        <div class="col-12 col-lg-11">
                                                            <p class="card-title text-md-center text-xl-left textmvl01
                                                               "><font color="#fff"> <p:outputLabel value="#{messagesFormController.messagesForm.header2}"/> </font></p>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="card-body atm-body02">
                                                    <div class="row justify-content-center align-content-center atm-row01">
                                                        <div class="col-1 col-lg-auto atm-card-marbody01 atm-mar01" >
                                                            <p:graphicImage name="#{messagesFormController.messagesForm.image}"
                                                                            library="#{messagesFormController.messagesForm.library}" alt="" class="card-icono01" />

                                                        </div>
                                                        <div class="col-2 col-lg-auto atm-card-marbody01" >
                                                            <button type="button" class="btn btn-rounded btn-fw text-nowrap btn-secondary btn-sm" >
                                                                #{messagesFormController.messagesForm.id}
                                                            </button>
                                                        </div>
                                                        <div class="col-8 col-lg-9 atm-card-marbody01 atm-mar02" >
                                                            <dl>
                                                                <dd class="atm-title-mar01"><strong></strong></dd>
                                                                <dd class="atm-title-mar01"></dd>
                                                            </dl>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="card-body ">
                                                    <div class="row justify-content-center align-content-center">
                                                        <div class="col-12 col-lg-11 atm-card-marbody01 ali-desc-mov01" >

                                                            <dd class="atm-title-mar01"><strong> Evento realizado: #{messagesFormController.messagesForm.titulo}</strong></dd>
                                                            <dd class="atm-title-mar01"><p:outputLabel value="#{messagesFormController.messagesForm.mensaje}"/></dd>
                                                            




                                                        </div>

                                                    </div>
                                                </div>

                                            </div>

                                        </div>
                                    </div>

                       



                                    <div class="row justify-content-center">
                                        <div class="col-2 col-lg-2 pt-3 pb-3 ali-desc-mov01">
                                            <p:commandButton value="Dashboard"
                                                             styleClass="rounded-button ui-button-help"
                                                             icon="pi pi-home"
                                                           action="#{messagesFormController.onCommandButtonReturn()}">
                                            
                                            </p:commandButton>
                                            






                                        </div>
                                    </div>	



                                </div>
                            </div>

              


                        </div>
                        <!-- content-wrapper ends -->





                        <!-- FOOTER -->
                        <template:footer/>



                        <!-- partial -->
                    </div>
                    <!-- main-panel ends -->



                </div>
                <!-- page-body-wrapper ends -->
            </div>



        </h:form>    
         <h:form id="formaccesodenegado" prependId="false" rendered="#{!accessController.loged}">

            <template:accesodenegado/>
          
        </h:form>
        <!-- container-scroller -->

          <!-- container-scroller -->
         <template:script/> 
    </h:body>

</html>
