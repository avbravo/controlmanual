    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->

           <a class="navbar-brand brand-logo mr-5" href="catalogos.xhtml"><img src="./resources/images/telered-logo01-03.png" class="mr-2" alt="logo"/></a>
           <a class="navbar-brand brand-logo-mini" href="catalogos.xhtml"><img src="./resources/images/telered-icon01-04.png" alt="logo"/></a>

         </div>
         <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
           <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">

           <ul class="navbar-nav navbar-nav-right">

             <span class="ti-view-list"></span>
           </button>
         </div>
       </nav>
       <!-- Body -->

          <nav class="sidebar sidebar-offcanvas" id="sidebar">

                  <a class="nav-link" href="catalogos.xhtml">
                    <i class="menu-icon ti-calendar"></i>
                    <span class="menu-title">Catálogos</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="parametros.xhtml">
                    <i class="menu-icon ti-calendar"></i>
                    <span class="menu-title">Parámetros</span>
                  </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="categoriaCatalogo.xhtml">
                      <i class="menu-icon ti-calendar"></i>

                    </a>
                </li>
                <li class="nav-item">

                </li>

        <!-- Contenido -->
        <div id="content">
            <h3 id="tituloDeContenido">AGREGAR CATÁLOGO</h3>
            <div class="card rounded shadow" id="contenedorAgregarCatalogo">
                <div class="card-header" >
                    <div class="row justify-content-end">
                            <h:button class="btn btn-success btn-md font-weight-medium auth-form-btn rounded-pill mr-2" outcome="catalogos" value="REGRESAR" ></h:button>
                            <h:button class="btn btn-primary btn-md font-weight-medium auth-form-btn rounded-pill" outcome="catalogos" value="GUARDAR" ></h:button>
                            <!--<h:button class="btn btn-block btn-primary btn-sm font-weight-medium auth-form-btn rounded-pill float-right" outcome="catalogo" value="GUARDAR" ></h:button>-->
                    </div>
                </div>
                <div class="card-body">
                    <div class="row"> 
                        <div class="col-md-6 align-self-center">
                            <form class="pt-3">
                                <div class="form-group">
                                    <h4>Catálogo</h4>  
                                    <h:inputText id="identificadorCatalogo" class="form-control form-control-md rounded-pill mt-1 border border-secondary" pt:placeholder="Identificador"></h:inputText>
                                </div>
                                <div class="form-group">
                                    <h4>Categoría de catálogo</h4>  
                                    <h:selectOneMenu class="form-control form-control-md border border-secondary rounded-pill mt-1" value="Seleccionar">
                                        <f:selectItem itemValue="" itemLabel="Seleccionar" />
                                        <f:selectItem itemValue="Categoria1" itemLabel="Categoría 1" />
                                        <f:selectItem itemValue="Categoria2" itemLabel="Categoría 2" />
                                        <f:selectItem itemValue="Categoria3" itemLabel="Categoría 3" />
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group mt-1">
                                    <h4>Descripción</h4> 
                                    <h:inputText id="descripcionCatalogo" class="form-control form-control-md rounded-pill mt-1 border border-secondary" pt:placeholder="Descripción"></h:inputText>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
